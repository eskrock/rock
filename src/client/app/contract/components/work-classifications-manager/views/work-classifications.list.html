
<div class="usa-grid">
  <h3>Work classifications assigned to this contract</h3>
  <table class="usa-table-borderless table-classifications">
    <thead>
      <tr>
        <th scope="col">Classification</th>
        <th scope="col">Hourly rate</th>
        <th scope="col">Fringes</th>
        <th scope="col">Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="wrkcls in workclassifications | orderBy: 'work_code'">
        <th scope="row">{{wrkcls.work_code}}</th>
        <td>{{wrkcls.rate | currency}}</td>
        <td>{{wrkcls.fringe | currency}}</td>
        <td>{{wrkcls.description}}</td>
      </tr>
    </tbody>
  </table>
  <div class="button_wrapper">
    <a class="usa-button" href="#" ng-click="save()">Save Contract</a>
    <a class="usa-button usa-button-outline" ui-sref="contract.edit.projectinfo({id:contract.num})">Go back</a>
  </div>
</div>
