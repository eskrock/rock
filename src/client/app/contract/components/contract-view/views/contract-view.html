<div class="usa-grid">
<h1>Contract #{{contract.num}}</h1>
<project-info mode="mode" contract="contract" organizations="organizations" co="contractingOfficer"></project-info>

<h2>&nbsp;</h2>
<p>
  <button class="usa-button" ng-click="navigateToAddSubContractors()">Add new sub contractor</button>
  <br>
</p>
<subcontractors-manager mode="mode" contract="contract" subcontractors="subcontractors"></subcontractors-manager>

<h3>Work classifications available for this contract</h3>
<p>
  These work classifications may be found in the wage determinations applicable to this contract.
  For contract #{{contract.num}}, the relevant wage determinations are as follows:
  <strong>{{contract.num}}</strong>.
</p>

<work-classifications-manager mode="mode" contract="contract" workclassifications="workclassifications"></work-classifications-manager>
</div>
